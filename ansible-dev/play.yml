---
- hosts: ws
  become: true
  gather_facts: yes
  tasks: 
    - name: Install nginx
      apt: 
        name: nginx
        state: present
        update_cache: yes
      tags:
        - apt_get
      when: ansible_os_family=="Debian"
    - name: Install nginx 
      yum: 
        name: httpd
        state: present
      when: ansible_os_family=="Redhat" 
    - name: Start httpd daemon
      service:
        name: httpd
        state: started
        enabled: yes
      when: ansible_os_family=="Redhat" 
    - name: Create user Emmanuel 
      user:
        name: Emmanuel
        comment: Emmanuel Boampong 
        shell: /bin/bash
    - name: Create group
      group: 
        name: cloudteam
        state: present
    - name: Create index file
      file: 
        path: /var/www/html/index.html
        state: touch
      register: file_output
      tags: 
        - filez
    - name: read data
      debug: 
        var: file_output.diff.before.path
    - name: create directory
      file:
        path: /tmp/os
        state: directory
    - name: Copy content to index
      copy:
        dest: file_output.diff.before.path
        content: '<h1>This is created using ansible</h1>'  
      




