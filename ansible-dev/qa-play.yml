--- 
- host: ws
  become: yes     
  become_user: root
  ignore_errors: yes
  tasks: 
    - name: Install packages 
      yum:
        state: present
        name:
          - docker
          - wget
          - lsof
          - unzip
          - passwd
          - java-11*
    
   - name: Create directory
     file: 
       path: /opt/qa/spg
       state: directory
       mode: '0755'
   
    - name: Create log file
      file: 
        path: /opt/qa/spg/spg.log
        state: touch

     - name: Start and enable Daemon 
       systemd_service: 
        name: docker
        state: started
        enabled: yes


